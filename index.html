<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DNC</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>bootcamp</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da<b>DNC</b> , que querem <span class="invert"><b>acelerar a carreira</b></span>com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert"><b>BACK-END, FRONT-END & BANCO DE DADOS.</b></span>
            </h2>
        </header>

        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu Sobrenome aqui">
            </div>
            <div class="form-group">
                <label>Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" placeholder="Insira seu Email aqui">
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>
            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder=" Insira uma frase criativa aqui">
            </div>

            <button type="submit" value="cadastrar">Login</button>
        </form>

    </section>
</body>

</html>
